ci:
  autoupdate_schedule: weekly
  autoupdate_commit_msg: "build: pre-commit autoupdate"
  autofix_commit_msg: "style: pre-commit auto-fix"
  autofix_prs: true

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-json
        exclude: (.vscode|.devcontainer)
      - id: pretty-format-json
        args: ['--autofix', '--no-ensure-ascii']
        files: (icons.json|translations/.+\.json$)
      - id: check-yaml
        args: ['--unsafe']
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
        args: ['--fix=lf']

  - repo: https://github.com/PyCQA/bandit
    rev: '1.9.3'
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args:
          - --ignore-words-list=hass,homeassistant,connexion,adresse,adresses,attributs,informations,authentification,autorisation,trafic,certificat,certificats,projet
          - --skip=*.json,*.csv,*.xml,README.md,translations/*
          - --quiet-level=2

  - repo: local
    hooks:
      - id: remove-co-authored-by
        name: Remove Co-Authored-By Claude
        entry: sed -i '/Co-Authored-By:.*[Cc]laude/d'
        language: system
        stages: [commit-msg]
